<template name="recentlyMentionedInfectiousAgents">
  {{#each rmia}}
    <tr>
      <td class="recentlyMentionedInfectiousAgentsTableRow"
      data-agentName="{{word.value}}">
        <h3 class="rmiaWord">{{word.value}}</h3>
        Date: {{currentDate.value}}
        <br>
        {{#if dm}}
        <span class="underline">
          Months since prior mention: <a href="{{priorArticle.value}}" target="_blank">{{months.value}}</a>
        </span>
        {{else}}
          Days since prior mention: <a href="{{priorArticle.value}}" target="_blank">{{days.value}}</a>
        {{/if}}
        <br>
        Link: <a href="{{currentArticle.value}}" target="_blank">{{currentArticle.value}}</a>
      </td>
    </tr>
  {{/each}}
</template>

<template name="frequentlyMentionedInfectiousAgents">
  {{#each fmia}}
    <tr>
      <td>{{word.value}}</td>
      <td>{{count.value}}</td>
    </tr>
  {{/each}}
</template>

<template name="frequentDescriptors">
  {{#each fd}}
    <tr>
      <td>{{name}}</td>
      <td>{{count}}</td>
    </tr>
  {{/each}}
</template>
